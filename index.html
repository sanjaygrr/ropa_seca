<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima para Colgar la Ropa üåû</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3e9ff; /* Fondo lila claro */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header, footer {
            position: fixed;
            width: 100%;
            color: #fff;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 1000;
        }

        header {
            top: 0;
            background-color: #9b59b6; /* Morado brillante */
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            bottom: 0;
            background-color: #8e44ad; /* Morado oscuro */
            padding: 8px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            flex: 1;
            padding-top: 80px;
            padding-bottom: 50px;
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 8px;
            border: 2px solid #d7bce8; /* Borde morado claro */
        }

        .info {
            text-align: center;
            background: #fff7f9; /* Fondo rosa claro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info h1 {
            color: #8e44ad;
            margin-top: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .highlight {
            color: #d35400; /* Naranja brillante */
            font-weight: bold;
        }

        .weather-image {
            width: 80px;
            margin-top: 20px;
        }

        .analysis-text {
            font-size: 0.95rem;
            color: #333;
            margin-top: 15px;
            background-color: #fdf2ff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #d7bce8;
        }

        .btn-primary {
            background-color: #9b59b6;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #8e44ad;
        }

    </style>
</head>
<body onload="inicializarMapa()">
    <!-- Encabezado -->
    <header>
        üå§Ô∏è Consulta de Clima para Colgar la Ropa üëï
    </header>

    <div class="container my-4">
        <div class="row">
            <!-- Mapa -->
            <div class="col-lg-6 col-12 mb-4">
                <div id="map"></div>
            </div>
            <!-- Informaci√≥n -->
            <div class="col-lg-6 col-12">
                <div class="info">
                    <h1>¬øEs el momento ideal para colgar la ropa? üß∫</h1>
                    <label for="address" class="font-weight-bold">Ingresa tu direcci√≥n:</label>
                    <input id="address" type="text" class="form-control mb-3" placeholder="Escribe tu direcci√≥n aqu√≠">
                    <button onclick="obtenerCoordenadas()" class="btn btn-primary btn-block">Consultar Clima</button>
                    <div id="resultado" class="mt-4"></div>
                    <img id="weather-image" class="weather-image" alt="Imagen del clima">
                    <div class="analysis-text" id="analysis-text"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de p√°gina -->
    <footer>
        üìÖ Revisa el clima antes de colgar tu ropa - ¬°Cuida tu tiempo y energ√≠a! ‚ö°
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const openCageApiKey = "1f2487fb0f084398b44c82bc7aa8903a";
        let map;
        let marker;

        function inicializarMapa() {
            map = L.map('map').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Agrega evento de clic en el mapa para seleccionar ubicaci√≥n
            map.on('click', function(e) {
                const { lat, lng } = e.latlng;
                actualizarMapa(lat, lng);
                obtenerClima(lat, lng);
            });
        }

        function obtenerCoordenadas() {
            const direccion = document.getElementById("address").value;
            if (!direccion) {
                alert("Por favor, ingresa una direcci√≥n.");
                return;
            }
            
            const url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(direccion)}&key=${openCageApiKey}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.results.length > 0) {
                        const lat = data.results[0].geometry.lat;
                        const lon = data.results[0].geometry.lng;
                        actualizarMapa(lat, lon);
                        obtenerClima(lat, lon);
                    } else {
                        alert("No se encontr√≥ la ubicaci√≥n. Intenta con otra direcci√≥n.");
                    }
                })
                .catch(error => {
                    console.error("Error al obtener las coordenadas:", error);
                    alert("Hubo un problema al obtener las coordenadas.");
                });
        }

        function actualizarMapa(lat, lon) {
            map.setView([lat, lon], 12);

            if (marker) {
                marker.setLatLng([lat, lon]);
            } else {
                marker = L.marker([lat, lon]).addTo(map);
            }
        }

        function obtenerClima(lat, lon) {
            const apiKey = "af043322c5d5657c7b6c16a888ecd196";
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const descripcion = data.weather[0].description;
                    const humedad = data.main.humidity;
                    const temperatura = data.main.temp;
                    const viento = data.wind.speed;

                    let mensaje;
                    let imagen;
                    let analisis = `üå°Ô∏è Temperatura: ${temperatura}¬∞C, üí® Viento: ${viento} m/s, üíß Humedad: ${humedad}%`;

                    if (descripcion.includes("rain") || descripcion.includes("lluvia")) {
                        mensaje = "No es recomendable colgar la ropa afuera: est√° lloviendo.";
                        imagen = "rain.png";
                    } else if (humedad > 80 || viento > 10) {
                        mensaje = "No es recomendable colgar la ropa afuera debido a alta humedad o viento fuerte.";
                        imagen = "humidity.png";
                    } else if (temperatura < 5) {
                        mensaje = "No es recomendable colgar la ropa afuera: hace demasiado fr√≠o.";
                        imagen = "cold.png";
                    } else if (temperatura > 30) {
                        mensaje = "Hace calor intenso, puede secar la ropa r√°pidamente pero evitar la exposici√≥n prolongada.";
                        imagen = "sunny.png";
                    } else {
                        mensaje = "Es un buen momento para colgar la ropa afuera.";
                        imagen = "sunny.png";
                    }

                    document.getElementById("resultado").innerHTML = `
                        <p><span class="highlight">Clima:</span> ${descripcion.charAt(0).toUpperCase() + descripcion.slice(1)}</p>
                        <p><strong>${mensaje}</strong></p>
                    `;
                    document.getElementById("weather-image").src = imagen;
                    document.getElementById("analysis-text").innerText = analisis;
                })
                .catch(error => {
                    console.error("Error al obtener el clima:", error);
                    alert("Hubo un problema al obtener el clima.");
                });
        }
    </script>
</body>
</html>
